<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of People</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body onload="showPeople()">
    <div class="container" id="header">
        <h1>List of People</h1>
    </div>
    
    <div class="container" style="background-color: rgb(173, 60, 162); color:white;">
        <div class="element">
            <ul id="people"></ul>
        </div>
    </div>

    <div class="container" style="background-color: #0f5865;">
        <form id="form" style="padding: 15px; margin-right: 25px;">
            <input type="text" id="name" placeholder="Name" title="Write your name" style="color:white;">
            <input type="text" id="lastname" placeholder="Lastname" title="Write your lastname" style="color:white;">
        </form>
    </div>
    <div style="text-align: center;">
        <button style="cursor: pointer" onclick="addPeople()" title="Click here to add your name to the list
        ">+</button>
    </div>
    
<script src="/js/person.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
